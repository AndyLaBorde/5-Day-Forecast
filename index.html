<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Weather App</title>
</head>
    <body class="bg-dark text-light">
    <!-- navbar -->
        <nav class="h1 bg-primary text-center h p-3">
            <div class="text-center container-fluid">
                <h1 class=" mb-0">Weather Dashboard</h1>
            </div>
        </nav>
    <!-- line breaks -->
    <br />
    <br />
    <!-- main Content -->
    <main class="container-fluid bg-dark">
        <div class="row">
        <!-- search city button and input -->
            <aside class="col-lg-2 m-3 border-bottom border-dark">
                <h2>Search for a City:</h2>
                <form id="formSubmit">
                    <div class="mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="userInput"
                            aria-describedby="userInput"
                        />
                    </div>

                    <button type="submit" class="col-12 btn btn-primary">Search</button>
                </form>
            </aside>
        <!-- main card -->
            <article class="col-lg-9 bg-secondary border border-dark p-3 m-3">
                <h2 id="cityName">Select City</h2>
                <ul>
                    <li id="tempText" class="p-2">Temp:</li>
                    <li id="windText" class="p-2">Wind:</li>
                    <li id="humidityText" class="p-2">Humidity:</li>
                </ul>
            </article>
        </div>
    </main>
    <!-- start of bottom section -->
    <main class="container-fluid bg-dark">
        <div class="row">
        <!-- history column -->
            <aside id="history" class="col-lg-2 m-3">
                <h3>Recent Searches:</h3>
            </aside>
        <!-- start of 5 day cards -->
            <article class="col-lg-9 p-3 m-3">
                <h3>5 Day Forecast:</h3>
                <div class="container-fluid">
                    <div class="row">
                        <figure
                            id="Day-0"
                            class="weatherCard bg-secondary text-light col-lg-2 p-3 m-3"
                        ></figure>

                        <figure
                            id="Day-1"
                            class="weatherCard bg-secondary col-lg-2 p-3 m-3"
                        ></figure>

                        <figure
                            id="Day-2"
                            class="weatherCard bg-secondary col-lg-2 p-3 m-3"
                        ></figure>

                        <figure
                            id="Day-3"
                            class="weatherCard bg-secondary col-lg-2 p-3 m-3"
                        ></figure>

                        <figure
                            id="Day-4"
                            class="weatherCard bg-secondary col-lg-2 p-3 m-3"
                        ></figure>
                    </div>
                </div>
            </article>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    </body>
</html>
